<!DOCTYPE html>
<html ng-app="quoteBook">

  <head>
    <title>Quotebook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-controller="mainCtrl">

  <div ng-repeat="quote in quotes | filter:quoteInput">
  	{{quote.text}} {{quote.author}}
  </div>

  <input placeholder="Quote" ng-model="quoteInput"></input>
  <input placeholder="Author" ng-model="authorInput"></input>

  <button type="submit" ng-click="addQuote()" ng-show="showMe">Add Quote </button>
  <button type="submit" ng-click="removeQuote()">Remove Quote</button>
  <button type="submit">Filter Quote</button>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>

</html>
