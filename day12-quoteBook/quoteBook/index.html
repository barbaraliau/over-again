<!DOCTYPE html>
<html ng-app="quoteBook">

  <head>
    <title>quoteBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-controller="MainCtrl">
    <div class="container">
      <span class="glyphicon glyphicon-plus" ng-click="openAddQuote=!openAddQuote"></span>
      <form ng-show="openAddQuote">
        <input type="text" ng-model="quoteText" placeholder="Quote Text" />
        <input type="text" ng-model="quoteAuthor" placeholder="Author" />
        <button type="submit" ng-click="addQuote()">Add Quote</button>
      </form>
      <span class="glyphicon glyphicon-minus" ng-click="openDeleteQuote = !openDeleteQuote"></span>
      <form ng-show="openDeleteQuote">
	      <input type="text" ng-model="quoteTextDelete" />
	      <button class="btn btn-danger btn-sm" type="submit" ng-click="deleteQuote()">Remove Quote</button>
      </form>
      <input type="text" ng-model="quoteTextFilter" placeholder="Search Quotes"/>
      <div>
        <ul>
          <li ng-repeat="quote in quotes | filter:quoteTextFilter">
            {{quote.text}} by {{quote.author}}
          </li>
        </ul>
      </div>
    </div>
    <script src="https://code.angularjs.org/1.3.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>

</html>
